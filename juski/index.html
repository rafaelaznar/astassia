<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AEMET Weather (jQuery)</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Шапка -->
    <nav class="navbar navbar-expand bg-light border-bottom">
      <div class="container">
        <span class="navbar-brand fw-semibold">AEMET Weather (jQuery)</span>
      </div>
    </nav>

    <main class="container my-4">
      <!-- Форма -->
      <form id="weatherForm" class="row g-3 align-items-end">
        <div class="col-12 col-md-6">
          <label for="city" class="form-label">Город (муниципалитет)</label>
          <input type="text" class="form-control" id="city" placeholder="Введите город (например, Madrid)" />
        </div>
        <div class="col-6 col-md-2">
          <label for="days" class="form-label">Дней</label>
          <select id="days" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
          </select>
        </div>
        <div class="col-6 col-md-4 d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-grow-1">Получить прогноз</button>
          <button type="button" id="clearBtn" class="btn btn-outline-secondary">Очистить</button>
        </div>
      </form>

      <!-- Сообщения и загрузка -->
      <div id="alert" class="alert alert-warning d-none mt-3"></div>
      <div id="loading" class="text-muted mt-2 d-none">Загрузка…</div>

      <!-- Результаты -->
      <div id="results" class="row g-3 mt-2"></div>
    </main>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
  
</html>
