<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar personajes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.png"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Buscar Personajes</h1>
  
  <form id="searchForm">
    <input type="text" id="searchName" placeholder="Nombre (parcial)"><br>
    <input type="text" id="searchVision" placeholder="Vision (Anemo, Geo, ... )"><br>
    <input type="text" id="searchWeapon" placeholder="Arma (Sword, Bow, ... )"><br>
    <button type="submit">Buscar</button>
    <button type="button" id="clearBtn">Limpiar</button>
    <button><a href="../index.html">Volver a index</a></button>
  </form>

  

  <p id="mensaje"></p>

  <h2>Resultados</h2>

  <!-- Controles de orden -->
  <div id="sortControls" style="text-align:center;margin-bottom:8px;">
    <select id="sortField" aria-label="Campo para ordenar">
      <option value="name">Nombre</option>
      <option value="vision">Vision</option>
      <option value="weapon">Weapon</option>
    </select>
    <button id="sortBtn" type="button">Ordenar</button>
  </div>

  <!-- Tabla de resultados -->
  <table id="resultsTable" border="1" cellspacing="0" cellpadding="6" style="margin: 0 auto;">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Vision</th>
        <th>Weapon</th>
      </tr>
    </thead>
    <tbody>
      <!-- filas generadas dinÃ¡micamente -->
    </tbody>
  </table>

</body>
</html>
