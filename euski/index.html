<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Búsqueda de fotos y vídeos</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-soft">
    <!-- top navbar with logo, filters toggle, and fixed search -->
    <nav class="navbar navbar-light bg-white fixed-top shadow-sm">
      <div class="container-fluid gap-3">
        <div class="d-flex align-items-center gap-4">
          <button class="btn btn-royal btn-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#filters" aria-controls="filters">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 6h18M6 12h12M10 18h4" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Filtros</span>
          </button>
          <a href="./index.html" class="navbar-brand mb-0 h6 text-dark text-decoration-none d-flex align-items-center gap-2">Astassia</a>
        </div>

        <form id="searchForm" class="d-flex flex-grow-1 gap-2" role="search">
          <input id="query" class="form-control search-pill me-2" type="search" placeholder="Buscar fotos o vídeos" aria-label="Buscar" />
          <button id="searchBtn" class="btn btn-royal btn-icon" type="submit">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M11 19a8 8 0 1 1 5.293-14.293A8 8 0 0 1 11 19zm6-2 4 4" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Buscar</span>
          </button>
          <a href="../index.html" class="btn btn-royal btn-icon">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 10.5 12 3l9 7.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M5 21v-9h4v9h6v-9h4v9" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Home</span>
          </a>
        </form>
      </div>
    </nav>

    <!-- offcanvas sidebar for filters on the left -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="filters" aria-labelledby="filtersLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title d-flex align-items-center gap-2" id="filtersLabel">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 6h18M6 12h12M10 18h4" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Filtros</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body">
        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <select id="type" class="form-select">
            <option value="photo">Foto</option>
            <option value="video">Vídeo</option>
          </select>
        </div>

        <!-- filtros para fotos -->
        <div data-section="photo" class="mb-3">
          <label class="form-label">Orientación (foto)</label>
          <select id="photoOrientation" class="form-select">
            <option value="">Cualquiera</option>
            <option value="landscape">Horizontal</option>
            <option value="portrait">Vertical</option>
            <option value="square">Cuadrada</option>
          </select>
        </div>
        <div data-section="photo" class="row g-2 mb-3">
          <div class="col-6">
            <label class="form-label">Ancho mín. (px)</label>
            <input id="photoMinWidth" type="number" min="0" class="form-control" placeholder="0" />
          </div>
          <div class="col-6">
            <label class="form-label">Alto mín. (px)</label>
            <input id="photoMinHeight" type="number" min="0" class="form-control" placeholder="0" />
          </div>
        </div>
        <div data-section="photo" class="mb-4">
          <label class="form-label">Color</label>
          <input id="photoColor" class="form-control" placeholder="rojo, negro o #ff0000" />
        </div>

        <!-- filtros para vídeos -->
        <div data-section="video" class="mb-3 d-none">
          <label class="form-label">Orientación (vídeo)</label>
          <select id="videoOrientation" class="form-select">
            <option value="">Cualquiera</option>
            <option value="landscape">Horizontal</option>
            <option value="portrait">Vertical</option>
            <option value="square">Cuadrada</option>
          </select>
        </div>
        <div data-section="video" class="row g-2 mb-3 d-none">
          <div class="col-6">
            <label class="form-label">Duración mín. (s)</label>
            <input id="videoMinDuration" type="number" min="0" class="form-control" placeholder="0" />
          </div>
          <div class="col-6">
            <label class="form-label">Duración máx. (s)</label>
            <input id="videoMaxDuration" type="number" min="0" class="form-control" placeholder="0" />
          </div>
        </div>
        <div data-section="video" class="mb-3 d-none">
          <label class="form-label">Calidad</label>
          <select id="videoQuality" class="form-select">
            <option value="">Cualquiera</option>
            <option value="1080">1080p</option>
            <option value="4k">4K</option>
            <option value="8k">8K</option>
          </select>
        </div>
        <button id="filtersSearchBtn" class="btn btn-royal btn-icon" type="button">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M11 19a8 8 0 1 1 5.293-14.293A8 8 0 0 1 11 19zm6-2 4 4" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Buscar</span>
        </button>
      </div>
    </div>

    <main class="container-fluid pb-5 content-wrap">
      <section id="welcomeHero" class="welcome-hero bg-white rounded-4 shadow-sm p-4 mb-4">
        <div class="row align-items-center">
          <div class="col-12 col-lg-8">
            <h1 class="display-6 fw-semibold mb-3">Bienvenido a Astassia</h1>
            <p class="lead mb-0">
              Te mostramos una selección aleatoria sobre
              <span id="welcomeTopic" class="fw-semibold text-royal">inspiración</span>
              para que empieces a explorar desde el primer momento.
            </p>
          </div>
        </div>
      </section>
      <div id="status" class="mb-3"></div>
      <section id="results" class="masonry"></section>
      <nav id="paginationBar" class="pagination-bar fixed-bottom d-none" aria-label="Paginación de resultados">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button id="prevPage" type="button" class="page-link d-flex align-items-center gap-2">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="m15 6-6 6 6 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Anterior</span>
            </button>
          </li>
          <li class="page-item disabled">
            <span id="pageIndicator" class="page-link">Página 1</span>
          </li>
          <li class="page-item">
            <button id="nextPage" type="button" class="page-link d-flex align-items-center gap-2">
              <span>Siguiente</span>
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="m9 6 6 6-6 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </main>

    <!-- ventana modal al hacer clic -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="previewLabel">Vista previa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" id="modalContent"></div>
          <div class="modal-footer">
            <button type="button" id="openBtn" class="btn btn-outline-secondary btn-icon">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M14 3h7v7" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 3 10 14" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5 5h6M5 5v14h14v-6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Abrir en Pexels</span>
            </button>
            <button type="button" id="downloadBtn" class="btn btn-royal btn-icon">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 3v12" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7 12l5 5 5-5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5 21h14" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Descargar</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
