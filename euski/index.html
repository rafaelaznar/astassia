<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <title>Búsqueda de fotos y vídeos</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-soft">
    <!-- Top navbar with logo, filters toggle, and fixed search -->
    <nav class="navbar navbar-light bg-white fixed-top shadow-sm">
      <div class="container-fluid gap-3">
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-ink btn-sm btn-wide" type="button" data-bs-toggle="offcanvas" data-bs-target="#filters" aria-controls="filters">Filtros</button>
          <a href="./index.html" class="brand-mark text-decoration-none" aria-label="Logo">A</a>
          <a href="./index.html" class="navbar-brand mb-0 h6 text-dark text-decoration-none">Astassia</a>
        </div>

        <form id="searchForm" class="d-flex flex-grow-1 gap-2" role="search">
          <input id="query" class="form-control search-pill me-2" type="search" placeholder="Buscar fotos o vídeos" aria-label="Buscar" />
          <button id="searchBtn" class="btn btn-royal" type="submit">Buscar</button>
          <a href="../index.html" class="btn btn-royal">Home</a>
        </form>
      </div>
    </nav>

    <!-- Offcanvas sidebar for filters on the left -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="filters" aria-labelledby="filtersLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="filtersLabel">Filtros</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body">
        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <select id="type" class="form-select">
            <option value="photo">Foto</option>
            <option value="video">Vídeo</option>
          </select>
        </div>

        <!-- Filtros para fotos -->
        <div data-section="photo" class="mb-3">
          <label class="form-label">Orientación (foto)</label>
          <select id="photoOrientation" class="form-select">
            <option value="">Cualquiera</option>
            <option value="landscape">Horizontal</option>
            <option value="portrait">Vertical</option>
            <option value="square">Cuadrada</option>
          </select>
        </div>
        <div data-section="photo" class="row g-2 mb-3">
          <div class="col-6">
            <label class="form-label">Ancho mín. (px)</label>
            <input id="photoMinWidth" type="number" min="0" class="form-control" placeholder="0" />
          </div>
          <div class="col-6">
            <label class="form-label">Alto mín. (px)</label>
            <input id="photoMinHeight" type="number" min="0" class="form-control" placeholder="0" />
          </div>
        </div>
        <div data-section="photo" class="mb-4">
          <label class="form-label">Color</label>
          <input id="photoColor" class="form-control" placeholder="rojo, negro o #ff0000" />
        </div>

        <!-- Filtros para vídeos -->
        <div data-section="video" class="mb-3 d-none">
          <label class="form-label">Orientación (vídeo)</label>
          <select id="videoOrientation" class="form-select">
            <option value="">Cualquiera</option>
            <option value="landscape">Horizontal</option>
            <option value="portrait">Vertical</option>
            <option value="square">Cuadrada</option>
          </select>
        </div>
        <div data-section="video" class="row g-2 mb-3 d-none">
          <div class="col-6">
            <label class="form-label">Duración mín. (s)</label>
            <input id="videoMinDuration" type="number" min="0" class="form-control" placeholder="0" />
          </div>
          <div class="col-6">
            <label class="form-label">Duración máx. (s)</label>
            <input id="videoMaxDuration" type="number" min="0" class="form-control" placeholder="0" />
          </div>
        </div>
        <div data-section="video" class="mb-3 d-none">
          <label class="form-label">Calidad</label>
          <select id="videoQuality" class="form-select">
            <option value="">Cualquiera</option>
            <option value="1080">1080p</option>
            <option value="4k">4K</option>
            <option value="8k">8K</option>
          </select>
        </div>
      </div>
    </div>

    <main class="container-fluid pb-5 content-wrap">
      <div id="status" class="mb-3"></div>
      <section id="results" class="masonry"></section>
      <nav id="paginationBar" class="pagination-bar fixed-bottom d-none" aria-label="Paginación de resultados">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button id="prevPage" class="page-link">Anterior</button>
          </li>
          <li class="page-item disabled">
            <span id="pageIndicator" class="page-link">Página 1</span>
          </li>
          <li class="page-item">
            <button id="nextPage" class="page-link">Siguiente</button>
          </li>
        </ul>
      </nav>
    </main>

    <!-- Modal de previsualización al hacer clic -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="previewLabel">Vista previa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" id="modalContent"></div>
          <div class="modal-footer">
            <button type="button" id="openBtn" class="btn btn-outline-secondary">Abrir en Pexels</button>
            <button type="button" id="downloadBtn" class="btn btn-royal">Descargar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
