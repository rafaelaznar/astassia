<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Reproductor Spotify - SPA jQuery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/extras.css">
</head>
<body>
    <div class="app-container">
        <!-- Barra lateral de navegación -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fab fa-spotify"></i>
                <h2>Mini Spotify</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-route="home">
                        <i class="fas fa-home"></i> Inicio
                    </a></li>
                    <li><a href="#" class="nav-link" data-route="favorites">
                        <i class="fas fa-heart"></i> Favoritos
                    </a></li>
                    <li><a href="#" class="nav-link" data-route="playlists">
                        <i class="fas fa-list"></i> Playlists
                    </a></li>
                </ul>
            </nav>
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-name">Usuario</div>
                <a href="/login" id="login-button" class="login-btn">
                    <i class="fab fa-spotify"></i> Conectar
                </a>
            </div>
        </aside>
        
        <!-- Contenido principal -->
        <main class="main-content" id="main-content">
            <!-- El contenido se cargará dinámicamente -->
        </main>
        
        <!-- Reproductor fijo en la parte inferior -->
        <footer class="player-footer" id="player-container">
            <!-- El reproductor se cargará dinámicamente -->
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/player.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/playlists.js"></script>
    <script src="js/app.js"></script>
    <script>
        console.log('Mini Spotify Player v1.1 - Inicializando aplicación...');
        
        // Función para reportar errores a nivel global
        window.addEventListener('error', function(event) {
            console.error('Error global:', event.message, 'en', event.filename, 'línea', event.lineno);
        });
    </script>
</body>
</html>
