    /* Overlay para mejorar legibilidad del contenido */
    .overlay {

      /* para animar el gradiente */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    }

    @keyframes gradientShift {
      0% {
        background-position: 0%
      }

      100% {
        background-position: 200%
      }
    }
  </style>
</head>
