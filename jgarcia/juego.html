<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="icon" type="image/png" href="imagenes/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="estilos.css" rel="stylesheet">
</head>

<body>
    <button class="btn-menu" onclick="volverMenu()">
        <i class="bi bi-house-fill"></i>
    </button>

    <div class="contenedor-juego">
        <div class="encabezado">
            <h1 class="titulo-juego">
                JUEGO DE MEMORIA
            </h1>
        </div>

        <div class="controles">
            <div class="d-flex justify-content-between align-items-center flex-wrap w-100">
                <div class="d-flex justify-content-center flex-grow-1 mb-3 mb-md-0">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-danger btn-dificultad active"
                            data-dificultad="facil">
                            FÃ¡cil<br>(8 pares)
                        </button>
                        <button type="button" class="btn btn-outline-danger btn-dificultad" data-dificultad="medio">
                            Medio<br>(12 pares)
                        </button>
                        <button type="button" class="btn btn-outline-danger btn-dificultad" data-dificultad="dificil">
                            DifÃ­cil<br>(18 pares)
                        </button>
                    </div>
                </div>

                <div class="mb-3 mb-md-0">
                    <button id="btnNuevo" class="btn btn-success btn-lg">
                        <i class="bi bi-arrow-clockwise me-2"></i>
                        Nuevo Juego
                    </button>
                </div>
            </div>
        </div>

        <div class="estadisticas">
            <div class="row">
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="stat-label">Movimientos</div>
                        <div class="stat-value" id="movimientos">0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="stat-label">Parejas</div>
                        <div class="stat-value" id="parejas">0/8</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="stat-label">Tiempo</div>
                        <div class="stat-value" id="tiempo">00:00</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="cargando">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <h4 class="text-primary">Cargando personajes...</h4>
        </div>

        <div id="tablero" class="d-none"></div>
    </div>

    <div class="modal fade" id="modalVictoria" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-trophy-fill me-2"></i>
                        Â¡Felicidades!
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <h3 class="mb-4">ðŸŽ‰ Â¡Has ganado! ðŸŽ‰</h3>
                    <div class="row">
                        <div class="col-6">
                            <div class="p-3 bg-light rounded">
                                <p class="mb-1 text-muted">Movimientos</p>
                                <h4 class="mb-0 text-primary" id="movimientosFinal">0</h4>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 bg-light rounded">
                                <p class="mb-1 text-muted">Tiempo</p>
                                <h4 class="mb-0 text-primary" id="tiempoFinal">00:00</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <a href="formulario.html" class="btn btn-warning">
                        <i class="bi bi-star-fill me-2"></i>
                        Valorar el Juego
                    </a>
                    <button type="button" class="btn btn-success" id="btnJugarOtra">
                        <i class="bi bi-arrow-clockwise me-2"></i>
                        Jugar otra vez
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="juego.js"></script>
    <script>
        function volverMenu() {
            if (confirm("Â¿Deseas volver al menÃº principal? Se perderÃ¡ el progreso actual.")) {
                window.location.href = "index.html";
            }
        }
    </script>
</body>

</html>
