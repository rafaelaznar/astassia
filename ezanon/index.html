<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de MatemÃ¡ticas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <div id="encabezado">
        <h1>MATH TEST</h1>
    </div>

    <div id="contenido">
        <img src="matematicas.png" alt="matematicas" id="imagenInicio">

        <div id="subtitulo">
            <p>Â¿Crees que eres bueno en matemÃ¡ticas?</p>
            <p>Â¡Haz este test y demuestrÃ¡lo!</p>
        </div>

        <div id="contenedorStart">
            <button id="start">Â¡Comenzar el test!</button>
        </div>

        <div id="resultado"></div>

        <div id="pregunta"></div>

        <div id="opciones"></div>

        <div id="navegacion">
            <button id="anterior"> Volver a la pregunta anterior</button>
            <button id="siguiente">Siguiente pregunta</button>
        </div>

        <p id="progreso">Pregunta 1 / 10</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            const url = "https://opentdb.com/api.php?amount=10&category=19&difficulty=medium&type=multiple&encode=url3986";

            let preguntas = [];

            let respuestas = [];
            
            let indice = 0;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    preguntas = data.results.map(p => new Pregunta (
                        decodeText(p.question),
                        mezclarPreguntas([...p.incorrect_answers.map(op => decodeText(op)), decodeText(p.correct_answer)]),
                        decodeText(p.correct_answer)
                    ));
                    
                    siguientePregunta();
                });
            
            // Recibe un texto codificado en URL, lo decodifica y devuelve el texto normal
            function decodeText(text) {
                return decodeURIComponent(text);
            }

            // Baraja aleatoriamente los elementos del array de respuestas
            function mezclarPreguntas(array) {

                // El mÃ©todo .sort recibe una funciÃ³n de comparaciÃ³n (Math.random()) que determina el orden del array.
                // Math.random() genera un nÃºmero aleatorio entre 0 y 1. Si restamos 0.5, obtenemos valores entre -0.5 y 0.5.
                // Al devolver un nÃºmero positivo o negativo aleatoriamente, .sort() mezcla los elementos del array de manera
                // aleatoria
                return array.sort(() => Math.random() - 0.5);
            }

            class Pregunta {
                constructor(texto, opciones, correcta) {
                    this.texto = texto;
                    this.opciones = opciones;
                    this.correcta = correcta;
                }
            }

            function mostrarPregunta(i) {
                const pregunta = preguntas[i];

                // Mostrar la pregunta
                const contenedorPregunta = document.getElementById("pregunta");
                contenedorPregunta.innerHTML = `<h2>${pregunta.texto}</h2>`;

                // Mostrar las opciones
                const contenedorOpciones = document.getElementById("opciones");
                contenedorOpciones.innerHTML = pregunta.opciones
                    .map(op => {
                        let seleccionado = respuestas[i] === op ? "selected" : "";
                        return `<button class="opcion ${seleccionado}">${op}</button>`;
                    })
                    .join("");

                // AÃ±adir eventos a los botones
                document.querySelectorAll(".opcion").forEach(boton => {
                    boton.addEventListener("click", () => {
                        respuestas[i] = boton.textContent; // Se guarda la respuesta
                        document.querySelectorAll(".opcion").forEach(b => b.classList.remove("selected"));
                        boton.classList.add("selected");
                    });
                });

                // Actualizar los botones de navegaciÃ³n
                document.getElementById("anterior").disable = (i === 0);
                document.getElementById("siguiente").textContent = (i === preguntas.length -1) ? "Acabar test" : "Siguiente pregunta"
            }

            document.getElementById("start").addEventListener("click", () => {
                document.getElementById("pregunta").style.display = "block";

                document.getElementById("imagenInicio").style.display = "none";
                document.getElementById("subtitulo").style.display = "none";

                document.getElementById("start").style.display = "none";
                document.getElementById("navegacion").style.display = "block";
                document.getElementById("progreso").style.display = "block";

                mostrarPregunta(indice); // Muestra la primera pregunta
            });

            document.getElementById("siguiente").addEventListener("click", () => {
                if (indice < preguntas.length - 1) {
                    indice++;

                    document.getElementById("progreso").textContent = `Pregunta ${indice + 1} / ${preguntas.length}`;

                    mostrarPregunta(indice);
                } else {
                    document.getElementById("resultado").innerHTML = `<h2>ğŸ‰ Â¡Enhorabuena! Â¡Has acabado el test!</h2>`;
                    mostrarResumen();

                    document.getElementById("pregunta").style.display = "none";
                    document.getElementById("opciones").style.display = "none";
                    document.getElementById("navegacion").style.display = "none";
                    document.getElementById("progreso").style.display = "none";
                }
            });

            document.getElementById("anterior").addEventListener("click", () => {
                if (indice > 0) {
                    indice--;
                    mostrarPregunta(indice)
                }
            });

            function mostrarResumen() {
                const contenedorPregunta = document.getElementById("pregunta");
                const contenedorOpciones = document.getElementById("opciones");

                // Calcular puntuaciÃ³n
                let aciertos = 0;

                preguntas.forEach((pregunta, i) => {
                    if (respuestas[i] === pregunta.correcta) {
                        aciertos++;
                    }
                });

                let tabla = `
                    <h2>Resultados</h2>
                    <p>PuntuaciÃ³n: <strong>${aciertos}</strong> / <strong>${preguntas.length}</strong></p>
                    <table>
                        <tr>
                            <th>NÂº de Pregunta</th>
                            <th>Mi Respuesta</th>
                            <th>Respuesta Correcta</th>
                            <th>Resultado</th> 
                        </tr>
                `;

                preguntas.forEach((pregunta, i) => {
                    const respuestaUsuario = respuestas[i] || "(sin responder)";
                    const respuestaCorrecta = pregunta.correcta;
                    const esCorrecta = respuestaUsuario === respuestaCorrecta;

                    tabla += `
                        <tr>
                            <td>${i + 1}</td>
                            <td>${respuestaUsuario}</td>
                            <td>${respuestaCorrecta}</td>
                            <td>${esCorrecta ? 'âœ…' : 'âŒ'}</td>    
                        </tr>
                    `;
                });

                tabla += `</table>`;

                document.getElementById("resultado").innerHTML = ""; // Limpiamos antes de mostrar la tabla

                document.getElementById("resultado").innerHTML = tabla;
            }
        });
    </script>
</body>
</html>
